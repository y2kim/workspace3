<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        p[id^="id"] {
            /* ^ Circumplex::startwith 기능 : 지정된 속성안에서 문자열로 시작하는 속성을 검색 */
            color: red;
        }

        p[id$="d4"] {
            /* $ Dollor :: 지정된 속성안에서 문자열로 끝나는 대상을 검색 */
            background-color: aqua;
        }

        p[id*="d"] {
            /* *  :: 해장 문자열이 포함되는것을 검색 */
            font-family: cursive
        }
    </style>

</head>

<body>
    <p id="i1">Test1 - 문자열 속성 선택자</p>
    <p id="i2">Test2 - 문자열 속성 선택자</p>
    <p id="i3">Test3 - 문자열 속성 선택자</p>
    <p id="id4">Test4 - 문자열 속성 선택자</p>
    <p id="id5">Test5 - 문자열 속성 선택자</p>
    <p id="id6">Test6 - 문자열 속성 선택자</p>
</body>
</html>
