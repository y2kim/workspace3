<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--반응선택자(가상선택자)-->
    <style>
        /* p태그 에서 상황  //hover : 마우스가 올라갔을때*/

        p:hover {
            background-color: aqua;
            cursor: pointer;
        }

        p:active {
            color: red;
        }
    </style>
</head>

<body>
    <!--반응선택자-->
    <div>
        <p>반응선택자 연습 1</p>
        <p>반응선택자 연습 2</p>
        <p>반응선택자 연습 3</p>
    </div>
</body>
</html>
