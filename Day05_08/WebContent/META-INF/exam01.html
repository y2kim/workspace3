<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <!--  External Style Sheet  대량의 데이터를 사용할때 -->

    <style>
        div {
            background-color: navy;
            color: white;
        }
    </style>
    <!--  Internal Style Sheet  head에서 생성하고  어디에 적용할건지 부터 목적지를 선언해야함  ; 필수-->
</head>

<body>
    <!-- CSS (Cascading Style Sheet) FrontEnd -->
    <!--CSS 선택자 / CSS Property      -->
    <!--  External Style Sheet   -->
    <header>Hello css External Style</header>

    <!--  Internal Style Sheet   Head에 명시해준다 -->
    <div> Hello CSS Internal Style</div>

    <p style="color: darkkhaki;background-color: aquamarine">Hello css Inline Style Sheet</p>
    <!-- Inline Style Sheet  방식   ; 구분지어서 기능을 추가가능-->
    <h3>이것이 무엇인지는 모른다</h3>
</body>
</html>
