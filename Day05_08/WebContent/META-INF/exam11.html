<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--  구조 선택자 : 형제 관계에 태그 중에서 n번째 태그를 선택-->
    <style>
        
        div p:first-child {
            color: red;
        }

        div p:last-child {
            color: blue;
        }

        div p:nth-child(2) {
            /* 몇번째 한테 줄건지  나중에 쓰는게 적용된다 , 처음이랑 마지막에 쓸수 있음 */

          color: green;
        }

        div p:nth-last-child(3) {
            background-color: aqua
            /*  역순 방향으로 index가 설정된다 */

               }

        /*배수 표시*/

        div p:nth-child(2n +1) {
            color: red;
        }

        div p:nth-child(2n +1),
        h4:nth-child(2n+1) {
            /* , 로 구분 지을수 있다*/
            background-color: aqua
        }

        p,h4 {
            font-style: oblique;
        }
        
        div :nth-last-child(3){
            background-color: fuchsia
        }
    </style>
</head>

<body>

    <div>
        <p>구조 선택자 01</p>
        <p>구조 선택자 02</p>
        <h4> 다른 태그 </h4>
        <p>구조 선택자 03</p>
        <p>구조 선택자 04</p>
        <p>구조 선택자 05</p>
        <h2> 또 다른 태그</h2>
        <p>구조 선택자 06</p>
        <p>구조 선택자 07</p>
        <p>구조 선택자 08</p>
        <p>구조 선택자 09</p>
        <p>구조 선택자 10</p>
    </div>

</body>
</html>
