<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num" placeholder="숫자만 입력하세요">
    <div  id="ii"></div>
    <script>
        document.getElementById("num").oninput = function(){
            var textval = document.getElementById("num").value;
            var regex = /[^0-9]/;
            if(regex.test(textval)){
                document.getElementById("num").value="";
            }
        }
    </script>
</body>
</html>
