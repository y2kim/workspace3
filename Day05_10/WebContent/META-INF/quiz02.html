<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        div {
            border: 1px solid black;
            box-sizing: border-box;
            margin-top: 0;
        }

        #nav {
            left: -110px;
            width: 150px;
            height: 100%;
            position: fixed;
            background-color: lightskyblue;
            transition-duration: 1s;
        }

        #nav:hover {
            left: 0px;
            width: 150px;
            height: 100%;
        }

        #menu {
            border: 1px solid black;
            width: 75%;
            height: 100%;
            float: left;
        }

        #menupop {
            width: 25%;
            height: 100%;
            float: right;
        }

        li {
            float: left;
            list-style: none;
            width: 100%;
            box-sizing: border-box;
            height: 80px;
            text-align: center;
            border: 0px solid black;
        }

        ul {
            overflow: hidden;
            padding: 0px;
            background-color: lightskyblue;
            margin: 0;
        }

        li:hover {
            background-color: palevioletred;
        }

        li p {
            color: black;
            width: 100%;
            height: 100%;
            margin-top: 30px;
        }

        #rotation {
            transform: rotate(270deg);
            text-align: center;
            position: absolute;
            left: 70%;
            top: 50%;
        }

        #rotation:hover {
            display: none;
        }

        #nav:hover #menupop {
            display: none;
        }
    </style>
</head>

<body>
    <div id="nav">
        <div id="menu">
            <ul>
                <li>
                    <p>menu1</p>
                </li>
                <li>
                    <p>menu2</p>
                </li>
                <li>
                    <p>menu3</p>
                </li>
                <li>
                    <p>menu4</p>
                </li>

            </ul>
        </div>
        <div id="menupop">
            <p id="rotation">menu</p>
        </div>
    </div>
</body>
</html>
