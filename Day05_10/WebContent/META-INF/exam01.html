<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        div {
            border: 1px dotted black;
            box-sizing: border-box;
        }

        #top-nav {
            margin-top: 0;
            height: 50px;
            width: 100%;
            background-color: orange;
            position: fixed;
            /*fixed viewport는 기본 body의 margin를 무시한다*/
        }

        #wrapper {
            padding-top: 50px;
            width: 100%;
            height: 1200px;
        }

        #header {

            width: 100%;
            height: 15%;
            background-color: aliceblue;
        }

        #content {
            width: 100%;
            height: 75%;
        }

        #footer {
            width: 100%;
            height: 10%
        }

        ul {
            overflow: hidden;
            padding: 0;
            background-color: orange;
            margin: 0;
        }

        li {
            float: left;
            list-style: none;
            width: 25%;
            box-sizing: border-box;
            text-align: center;
            height: 100%;
            border: 1px solid white;
        }

        li a {
            color: black;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            padding: 15px 0px;
        }

        li:hover {
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <div id="top-nav">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">PROFILE</a></li>
            <li><a href="">SECTER</a></li>
            <li><a href="">MENU</a></li>
        </ul>
    </div>

    <div id="wrapper">
        <div id="header">header</div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
