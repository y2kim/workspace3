<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            box-sizing: border-box;
        }

        #outputlogin {
            width: 220px;
            height: 120px;
        }

        #input {
            width: 70%;
            height: 80%;
        }

        #id {
            height: 50%;
            width: 100%;
            float: left;
        }

        #pwd {
            height: 50%;
            width: 100%;
            float: left;
        }

        #btn {
            /*            line-height: 82px;*/
            padding: 5% 3px;
            height: 80%;
            width: 30%;
            float: right;
        }

        #botton {
            height: 20%;
            width: 100%;
            float: left;
        }

        #btnlogin {
            font-family: fantasy;
            margin-bottom: 40px;
            height: 100%;
        }

        #inid {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        #inpwd {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="outputlogin">
        <div id="btn"><input type="button" value="로그인" id="btnlogin"></div>
        <div id="input">
            <div id="id"><input type="text" size="15" placeholder="Id을 입력하세요" id="inid">
            </div>
            <div id="pwd"><input type="text" size="15" placeholder="pw을 입력하세요" id="inpwd">
            </div>
        </div>
        <div id="botton" align="center">
            <a href="https://www.naver.com/"> 회원가입</a>
            <a href="https://www.google.com/">ID/PW 찾기</a>
        </div>
    </div>
</body>
</html>
