<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        div {
            border: 1px solid black;
            box-sizing: border-box;
        }

        #wrapper {
            width: 400px;
            height: 500px;
            margin: auto;
        }

        #col {
            width: 100%;
            height: 20%;
        }

        #plus {
            width: 100%;
            height: 100%;
        }

        #num1 {
            width: 100%;
            height: 100%;
        }

        #num2 {
            width: 100%;
            height: 100%;
        }

        #ans {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="col">
            <h1>두수더하기</h1>
        </div>
        <div id="col"><input type="text" id="num1" placeholder="첫번째 수를"></div>
        <div id="col"><input type="text" id="num2" placeholder="두번째 수를"></div>
        <div id="col"><button id="plus">+</button></div>
        <div id="col"><input type="text" id="ans" readonly></div>
    </div>

    <script>
        $("#plus").click(function(){
            var num1 = parseInt($("#num1").val());
            var num2 = parseInt($("#num2").val());
            $("#ans").val(parseInt(num1+num2)) ;
        });
        
        /*  document.getElementById("plus").onclick = function() {
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("ans").value = parseInt(num1 + num2);
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";*/
    </script>
</body>
</html>
