<html>

    <meta charset="UTF-8">

</head>

<body>

    <script>
        //alert(10 + parseInt("20")); // 자바처럼 동작 10 + "20"// parseInt("20") 있음
        var msg = prompt("당신이 좋아하는 과목은 무엇인가요? \n1.자바 2.jsp 3.C언어");

        if (msg == '1') {
            document.write("자바");

        } else if (msg == '3') {

        } else {
            document.write("값 인지 못함");
        }
    </script>
