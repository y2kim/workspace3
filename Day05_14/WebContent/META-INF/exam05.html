<!DOCTYPE html>

<body>
    <script>
        function plus(num1, num2) {
            var result = num1 + num2;
            return result;
        }

        function sayHello() {
            alert("Hello");
        }

        var result = plus(10, 20);
        alert(result);

        sayHello();
    </script>
</body>
