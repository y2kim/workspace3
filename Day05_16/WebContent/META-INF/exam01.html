<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            box-sizing: border-box;
        }

        #map {
            width: 500px;
            height: 500px;
            display: inline-block;
        }

        #daum {
            width: 500px;
            height: 500px;
            display: inline-block;
        }

        #google {
            width: 500px;
            height: 500px;
            display: inline-block;
        }

    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=x8zFxl2LWCJx770w0rZE"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=056e61eed26e793e3fbaead2fb2db0c6"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz2MmMXrVmk3C3iV5XUbgVVIV5asoi7qE&callback=initMap">


    </script>
    <!--   AIzaSyA-5M-0IVxbzK8ez6Yzf6pKKje0_H9CW1I -->
</head>

<body>
    <div id="map"></div>
    <div id="daum"></div>
    <div id="google"></div>

    <script>
        var mapOptions = { //{} <- 객체
            center: new naver.maps.LatLng(37.3595704, 127.105399), //객체 들어감 
            zoom: 10,
            zoomControl: true,
            zoomControlOptions: { //줌 컨트롤의 옵션
                style: naver.maps.ZoomControlStyle.SMALL,
                position: naver.maps.Position.TOP_RIGHT
            },
            mapTypeControl: true,
            mapTypeControlOptions: {
                style: naver.maps.MapTypeControlStyle.DROPDOWN,
                position: naver.maps.Position.TOP_RIGHT
            }
        };
        var map = new naver.maps.Map('map', mapOptions);
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.3595704, 127.105399),
            map: map
        });
        //---다음

        var container = document.getElementById('daum'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new daum.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
        var maps = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴
        // 구글 
        function initMap() {
            var valueg = document.getElementById('google');

            var uluru = {
                lat: 37.3595704,
                lng: 127.105399
            };
            var gmaps = new google.maps.Map(valueg, {
                zoom: 8,
                center: uluru
            });
            //            var marker = new google.maps.Marker({
            //                position: uluru,
            //                map: map
            //            });
        }
        
        
        
    </script>
</body>

</html>
